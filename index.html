        background: transparent;
      }

        background: #CBD5E1;

      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Leaflet Map Fixes */
      .leaflet-container {
        z-index: 0;
      }
